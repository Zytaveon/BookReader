<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word-Counter - Dakota McMann</title>
        <link rel = "stylesheet" href = "style.css">
    </head>

    <header>
        <span class = "title">
            Word-Counter - Dakota McMann<br>
        </span>
        <span class = "backToIndex">
            <button class = "backToIndexButton">
                <a href = "index.html"> Home Page </a>
            </button>
        </span>
    </header>

    <body>
        <div class = "inputDescriptionSpan">
            Input Text Down Below <br>
            When finished, press submit <br>
            The 5 most used words will be displayed down below <br>
        </div>
        <div class = "inputText">
            <textarea placeholder="Insert Text Here" id = "userInput"></textarea>
        </div>
        <div class = "inputDescriptionSpan">
            <input class = "displayText" id="displayWord" readonly> <br>
            <button onclick="wordCounter()" class = "submitButton" id = "wordSubmitButton">
                Submit
            </button>
        </div>

        <script src = "word.js"></script>
    </body>
</html>
